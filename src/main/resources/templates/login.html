<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Login</title>
</head>

<body>
    <main class="main">
    	<form class="form" th:action="@{/login}" method="post">
    		<h1 class="form__title">CL_You~*</h1>
            <div th:if="${param.error}">
                <p th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
                    <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></span>
                </p>
            </div>
    		<p class="form__item">
    			<label for="username">ユーザーネーム</label>
    			<input type="text" placeholder="  ユーザーネーム" name="username" id="username">
    		</p>
    		<p class="form__item">
    			<label for="password">パスワード</label>
    			<input type="password" placeholder="  パスワード" name="password" id="password">
    		</p>
    		<button class="form__item btn002-01" >
    			<input type="submit" value="ログイン" class="text">
			</button>
    		<a href="/user/registration" class="to-user-registration">新規登録</a>
    	</form>
    </main>
	<div class="top-layer"></div>
</body>
</html>
